<!DOCTYPE HTML>
<html>
	<head>
		<title>nativeDroid II - jQueryMobile Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<link rel="stylesheet" href="vendor/wow/animate.css" />
		<link rel="stylesheet" href="css/nativedroid2.css" />

		<meta name="mobile-web-app-capable" content="yes">
	 	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <style>
            .ui-page-theme-a .ui-header {
    background-color: #00bcd4;
    color: #ffffff;
}
        </style>
	</head>
	<body>

		<div data-role="page">

			<nd2-include data-src="/examples/fragments/panel.left.html"></nd2-include>

			<div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
				<nd2-include data-src="/examples/fragments/bottom.sheet.html"></nd2-include>
			</div>

			<div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
				<a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-more-vert"></i></a>
				<a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
				<h1 class="wow fadeIn" data-wow-delay='0.4s'>SHIVAM ITCS</h1>
			</div>

			<div role="main" class="ui-content" data-inset="false">
                <div class="nd2-card">

                    <div class="card-title has-supporting-text">
                        <h3 class="card-primary-title">Corn Field in Sunset</h3>
                        <h5 class="card-subtitle">Taken in Provence, France</h5>
                    </div>

                    <div class="card-media">
                        <img src="/img/examples/card_bg_1.jpg">
                    </div>

                    <div class="card-supporting-text has-action">
                        Cards are a convenient means of displaying content composed of different elements. They're also well-suited for showcasing elements whose size or supported actions vary, like photos with captions of variable length.
                    </div>

                    <div class="card-action">
                        <div class="row between-xs">
                            <div class="col-xs-4">
                                <div class="box">
                                    <a href="#" class="ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button"><i class="zmdi zmdi-cut"></i></a>
                                </div>
                            </div>
                            <div class="col-xs-8 align-right">
                                <div class="box">
                                    <a href="#" class="ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button">Action</a>
                                    <a href="#" class="ui-btn ui-btn-inline waves-effect waves-button waves-effect waves-button">Action</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
			</div>

		</div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
		<script src="vendor/waves/waves.min.js"></script>
		<script src="vendor/wow/wow.min.js"></script>
		<script src="js/nativedroid2.js"></script>
		<script src="nd2settings.js"></script>

	</body>
</html>
